<div class="form-group">
    <input class="form-control" id="productName" placeholder="Ürün ara" [(ngModel)]="filterText"/>
    <small id="emailHelp" class="form-text text-muted" *ngIf="filterText">Şu an <strong>{{filterText}}</strong> aradınız</small>
</div>


<div class="row">
    
    <ng-template #noProduct> bu kategoride ürün yok </ng-template>
    <div *ngFor="let product of products | productFilter:filterText" class="card" class="productBox" style="width: 18rem;">
        <img [src]="product.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name}} {{product.price  |currency:'TL':true:"1.2-2"}}</h5>
            <p class="card-text">{{product.description}}</p>
            <a (click)="addToCard(product)" class="btn btn-primary">Sepete ekle</a>
        </div>
    </div>

</div>
